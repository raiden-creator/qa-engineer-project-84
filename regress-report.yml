
- summary: |
    Кнопка "В наличии" не показывает количество товара
  environment: |
    Google Chrome
    Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/cart
    2. Убрать галочку "В наличии"
    3. Выбрать галочку "В наличии"
  expected-result: |
    Появляется количество товара, который есть в наличии 
  actual-result: |
    Если убрать галочку "В наличии", появляются все товары
