---
- summary: |
    Проверка фильтрации товаров по брендам
  requirement: |
    Пользователь может выбрать товары по брендам
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Бренд = "Gucci"
  steps:
    - Выбираем в разделе Бренд "Gucci"
  expected-result: |
    На странице появляются товары только бреда "Gucci"

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь может выбрать товары по цене
  prerequisites:
    Открыта страница магазина
  test-data: |
    Цена = от 9 до 20
  steps:
    - Выбираем в разделе Цена значение от 9 до 20
  expected-result: |
    На с транице появляются товары в этом ценовом диапазоне

- summary: |
    Проверка  поиска товаров по ключевому слову
  requirement: |
    Пользователь может выбрать товары по его названию
  prerequisites:
    Открыта страница магазина
  test-data: |
    Ключевое слово = палитра
  steps:
    - Вводим в разделе Поиск слово "палитра"
  expected-result: |
    На с транице появляются товары с названием "палитра"

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Пользователь может выбрать товары по категории
  prerequisites:
    Открыта страница магазина
  test-data: |
    Категория = Красота
  steps:
    - Выбираем в разделе Цена категорию "Красота"
  expected-result: |
    На с транице появляются товары из категории "Красота"

- summary: |
    Проверка просмотра товаров и подробной информации о товаре
  requirement: |
    Пользователь может листать страницы сайта с товарами
  prerequisites:
    Открыта страница магазина
  test-data: |
    страница сайта
  steps:
    - При открытии страницы появляется подробное описание товара
    - Нажать на кнопку "Далее"
    - Нажать на кнопку "Предыдущая страница"
  expected-result: |
    Пользователь может листать страницы сайта с товарами

- summary: |
    Проверка просмотра подробной информации о товаре
